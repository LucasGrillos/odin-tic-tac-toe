<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="win-message" id="wm-div"> 
        <h1 id="wm-h1"></h1>
    </div>

    <div class="player-score-section" id="wm-div"> 
        <h2 id="x-score"></h2>
        <button class="replay-game-button">PLAY AGAIN?</button>
        <h2 id="o-score"></h2>
    </div>

    <div class="gameboard" id="gameboard">
        <div class="tile tile-bg" id="tile0"></div>
        <div class="tile tile-bg" id="tile1"></div>
        <div class="tile tile-bg no-right" id="tile2"></div>
        <div class="tile tile-bg" id="tile3"></div>
        <div class="tile tile-bg" id="tile4"></div>
        <div class="tile tile-bg no-right" id="tile5"></div>
        <div class="tile tile-bg no-bottom" id="tile6"></div>
        <div class="tile tile-bg no-bottom" id="tile7"></div>
        <div class="tile tile-bg no-right no-bottom" id="tile8"></div>
    </div>
    <script src="./script.js"></script>
    
</body>
</html>
